	  <h1><a id="h1_demo1" class="anchor" href="#h1_demo1" aria-hidden="true"><span class="octicon octicon-link"></span></a>Demo</h1>

<textarea id="demo1">
{{TOC}}
	
# Text
This text is **bold**.

This text is also __bold__.

This text is *italicized*.

This itext is also _italicized_.

`This is some code.`

	This is a longer
	section of code
	on multiple lines.

m^2

x^2,y^

x~z

C~6~H~12~O~6

Escaped characters -- \&

"smart quotes"

'smart quotes'

apostrophe's

en -- dash

em --- dash

ellipsis ...

# Abbreviations
HTML and HTML

[>HTML]: Hypertext Markup Language

[>(HTML) Hypertext Markup Language] and HTML

# Blockquotes
Regular text.

> Blockquote
> with two lines.
And one more line.
>> And a second level blockquote.

# Critic markup

This {++is ++}a test.

This is {--is --}a test.

This {~~isn't~>is~~} a test.

This is a {==test==}.

This is a test.{>>What is it a test of?<<}

# Definition lists
Apple
:   Pomaceous fruit of plants of the genus Malus in 
    the family Rosaceae.

    Also the makers of really great products.
    
    
# Fenced code blocks
```
This is a fenced
code block.
```

```perl
# Demonstrate Syntax Highlighting if you link to highlight.js #
# http://softwaremaniacs.org/soft/highlight/en/
print "Hello, world!\n";
$a = 0;
while ($a < 10) {
print "$a...\n";
$a++;
}
```

# Headings

# H1 Header
## H2 Header ##
# Header with custom id [custom]
H1 Header
=========
H2 Header
---------

---
- - - 
****
* * * * * * 
______
_ _ _ _ 

# Line breaks
foo
bar

bar

bar

# Links
Link to [MMD](http://fletcherpenney.net/mmd)

Link to [MultiMarkdown][MMD1].

[MMD1]: http://fletcherpenney.net/mmd

Link to [MMD2][].

[MMD2]: http://fletcherpenney.net/mmd

Link to [MMD3].

Link to [MMD4].

	<script>
		function initSimpleMDE(){
			
			MultiMarkdown.setExtensions(MultiMarkdown.extensions.EXT_CRITIC | MultiMarkdown.extensions.EXT_NOTES | MultiMarkdown.extensions.EXT_SMART);
